<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./IMG/netflix_PNG10.png">
    <link rel="stylesheet" href="./Style/main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="logo"><img src="./IMG/NetFlix.png" alt="Logo Netflix" width="100px"></a>
            <nav class="navegacao">
                <a href="">Inicio</a>
                <a href="">Série</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
            <div class="secondary-menu">
                <a href=""><img src="./IMG/Favicon/lupa.png" alt="pesquisa" width="24px"></a>
                <a href="">Infantil</a>
                <a href=""><img src="./IMG/Favicon/notificacao.png" alt="notification" width="24px" height="24px"></a>
                <a href=""><img src="./IMG/Favicon/imagem-do-usuario-com-fundo-preto.png" alt="user" width="24px"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title-serie">The Boys</h3>
                <p class="description">Na trama, conhecemos um mundo em que super-heróis são as maiores celebridades do planeta, e rotineiramente abusam dos seus poderes ao invés de os usarem para o bem. <br> Assista agora a nova temporada</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/c47d26a10d.js" crossorigin="anonymous"></script>
</body>
</html>
